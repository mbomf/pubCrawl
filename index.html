<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Find a route using Geolocation and Google Maps API</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="row">
        <div class="col s12">
            <header>
                <div class="brand-logo center">
                    <a href="#">
                        <img src="https://i.pinimg.com/originals/ab/36/b7/ab36b74e3c9734793eed55d9b0bc24f4.png" width="230px"
                            height="75px" style="align-content:center;" alt="">
                    </a>
                </div>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
                <img class="responsive-img" src=".jpg">
        </div>
    </div>

    <div class="row">
        <div class="col s6 m6"></div>
        <div class="col s6 m6">
            <div id="City Form">
            
            <h1>Time to Get Shwasted. Pick your PubCrawl Starting Point!</h1>
            <form id="calculate-route" name="calculate-route" action="#" method="get">
                <label for="from">From:</label>
                <input class="z-depth-5" type="text" id="from" name="from" required="required" placeholder="An address"
                    size="30" />
                <a id="from-link" href="#">Get my position</a>
                <br />

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
                <a id="to-link" href="#">Get my position</a>
                <br />

                <input type="submit" />
                <input type="reset" />
            </form>
            <div id="map"></div>
            <p id="error"></p>
        </div>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>

                        content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>

                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
